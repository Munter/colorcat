<!DOCTYPE HTML>
<html>
    <head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>Nyan color cat</title>
        <link type="text/css" rel="stylesheet" href="css/demo.css">
        <link type="text/css" rel="stylesheet" href="css/colorcat.css">
    </head>

    <body>
	<h1>ColorCat - based on CSS NYAN CAT</h1>
	<p>Created for a demo of <a href="https://github.com/One-com/one-color">One-color.js</a> at <a href="http://lanyrd.com/2011/cphjs-october/">CopenhagenJS October 2011</a> by <a href="http://twitter.com/#!/_munter_">Peter MÃ¼ller</a>.</p>
        <p>CSS NYAN CAT was created by <a href="https://profiles.google.com/michal.budzynski.js/about">Michal Budzynski</a> for <a href="http://mozillalabs.com/demoparty/helsinki">Mozilla Demo Party</a> in Helsinki on 18.06.2011.</p>
        <div id="colorCat">
            <div id="mainContainer">
                <div id="nyanCat">
                    <div id="wholeHead">
                        <div class="skin ear"></div>
                        <div class="skin ear rightEar"></div>
                        <div id="mainHead" class="skin">
                            <div class="eye"></div>
                            <div class="eye rightEye"></div>
                            <div class="nose"></div>
                            <div class="chick"></div>
                            <div class="chick rightChick"></div>
                            <div class="mouth">E</div>
                        </div>
                    </div>
                    <div id="toastBody">
                        <div>
                            &nbsp;  &nbsp; &nbsp;.&nbsp;&nbsp;.&nbsp; &nbsp; &nbsp;..&nbsp;  &nbsp; &nbsp;.&nbsp;.&nbsp; &nbsp; &nbsp;&nbsp&nbsp&nbsp;..&nbsp;  &nbsp; &nbsp;.&nbsp;&nbsp;.
                        </div>
                    </div>
                    <div id="wholeTail">
                        <div class="tail skin"></div>
                        <div class="tail middleTail skin"></div>
                        <div class="tail backTail skin"></div>
                    </div>
                    <div id="allYourLegAreBelongToUs">
                        <div class="skin leg back leftBack"></div>
                        <div class="skin leg back"></div>
                        <div class="skin leg front leftFront"></div>
                        <div class="skin leg front"></div>
                    </div>
                    <div class="rainbow"></div>
                    <div class="rainbow r2"></div>
                    <div class="rainbow r3"></div>
                    <div class="rainbow r4"></div>
                </div>
                <div class="star starMovement1">
                    <div number="1"></div>
                    <div number="2"></div>
                    <div number="3"></div>
                    <div number="4"></div>
                    <div number="5"></div>
                    <div number="6"></div>
                    <div number="7"></div>
                    <div number="8"></div>
                </div>
                <div class="star starMovement2 backwards">
                    <div number="1"></div>
                    <div number="2"></div>
                    <div number="3"></div>
                    <div number="4"></div>
                    <div number="5"></div>
                    <div number="6"></div>
                    <div number="7"></div>
                    <div number="8"></div>
                </div>
                <div class="star starMovement3">
                    <div number="1"></div>
                    <div number="2"></div>
                    <div number="3"></div>
                    <div number="4"></div>
                    <div number="5"></div>
                    <div number="6"></div>
                    <div number="7"></div>
                    <div number="8"></div>
                </div>
               <div class="star starMovement4">
                    <div number="1"></div>
                    <div number="2"></div>
                    <div number="3"></div>
                    <div number="4"></div>
                    <div number="5"></div>
                    <div number="6"></div>
                    <div number="7"></div>
                    <div number="8"></div>
                </div>
                <div class="star starMovement5">
                    <div number="1"></div>
                    <div number="2"></div>
                    <div number="3"></div>
                    <div number="4"></div>
                    <div number="5"></div>
                    <div number="6"></div>
                    <div number="7"></div>
                    <div number="8"></div>
                </div>
            </div>
        </div>
        <form id="sliders">
            <fieldset>
                <legend>RGB</legend>
                <p>
                    <label for="Red">Red</label>
                    <input name="Red" id="Red" type="range" min="-1" max="1" step="any">
                </p>

                <p>
                    <label for="Green">Green</label>
                    <input name="Green" id="Green" type="range" min="-1" max="1" step="any">
                </p>

                <p>
                    <label for="Blue">Blue</label>
                    <input name="Blue" id="Blue" type="range" min="-1" max="1" step="any">
                </p>
            </fieldset>

            <fieldset>
                <legend>HSV</legend>
                <p>
                    <label for="Hue">Hue</label>
                    <input name="Hue" id="Hue" type="range" min="-0.5" max="0.5" step="any">
                </p>

                <p>
                    <label for="Saturation">Saturation</label>
                    <input name="Saturation" id="Saturation" type="range" min="-1" max="1" step="any">
                </p>

                <p>
                    <label for="Value">Value</label>
                    <input name="Value" id="Value" type="range" min="-1" max="1" step="any">
                </p>
            </fieldset>

            <fieldset>
                <legend>CMYK</legend>
                <p>
                    <label for="Cyan">Cyan</label>
                    <input name="Cyan" id="Cyan" type="range" min="-1" max="1" step="any">
                </p>

                <p>
                    <label for="Magenta">Magenta</label>
                    <input name="Magenta" id="Magenta" type="range" min="-1" max="1" step="any">
                </p>

                <p>
                    <label for="Yellow">Yellow</label>
                    <input name="Yellow" id="Yellow" type="range" min="-1" max="1" step="any">
                </p>

                <p>
                    <label for="Black">blacK</label>
                    <input name="Black" id="Black" type="range" min="-1" max="1" step="any">
                </p>
            </fieldset>

            <fieldset>
		<p>
                    <label for="Alpha">Alpha</label>
                    <input name="Alpha" id="Alpha" type="range" min="0" max="1" step="any" value="1">
                </p>
            </fieldset>
        </form>

        <script type="text/javascript" src="js/one-color-debug.js"></script>
        <script type="text/javascript" src="js/colorcat.js"></script>

        <audio loop="loop" src="nyancat.ogg" autoplay="true">
        <script>
            document.getElementsByTagName('audio')[0].addEventListener('ended', function(){
                this.currentTime = 0;
            }, false);
        </script>

        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-929912-1']);
            _gaq.push(['_trackPageview']);

            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
